<script type="text/template" id="screening_add_edit_template">
            <fieldset>
                <legend>Add Screening</legend>
                <div class="control-group"> 
                	<label class="control-label">Date*</label>
                	<div class="controls">
                 	<input class="input-small" id="date" type="text" placeholder="Date" name="date">  
                 	</div>
                 	<span class="help-block">Date should be in the format of yyyy-mm-dd</span>
                 </div>
                 <div class="control-group ">
                 	<label class="control-label">Start Time*</label>
                 	<div class="controls input-append bootstrap-timepicker">
                 		<input class="input-mini" id="start_time_picker" type="text" placeholder="hh:mm" name="start_time">
                 		<span class="add-on"><i class="icon-time"></i></span>
                 	</div>
                 	<span class="help-block">Time should be in the format of hh:mm in 24 hours format</span>
                 </div>
                 <div class="control-group "> 
                 	<label class="control-label">End Time*</label>
                 	<div class="controls input-append bootstrap-timepicker"> 
                 		<input class="input-mini" id="end_time_picker" type="text" placeholder="hh:mm" name="end_time">
                 		<span class="add-on"><i class="icon-time"></i></span>
                 	</div>
                 	<span class="help-block">Time should be in the format of hh:mm in 24 hours format</span>
                 </div>
                 <div class="control-group">
                	<label class="control-label">Village*</label>
                	<div class="controls"> 
                	<select name="village" id="id_village" placeholder="Enter animator to enable">
                    <option value='' selected='selected'>---------</option> 
                    </select>
                	</div>
                </div>
                <div class="control-group">
                 	<label class="control-label">Mediator*</label>
                 	<div class="controls"> 
                 	<select name="animator" id="id_animator">
                       <option value='' selected='selected'>---------</option> 
     				</select > 
               	    </div>
               </div>
               <div class="control-group"> 
                	<label class="control-label">Videos Screened*</label>
                	<div class="controls"> 
                	<select multiple="multiple" name="videoes_screened" id = "id_videoes_screened">
                        <option value='' selected='selected'>---------</option> 
                        </select> 
                    </div>
                </div>
                <div class="control-group">
                	<label>Groups Attended*</label>
                    <div class="controls">
                        <select id="id_group"  name = "farmer_groups_targeted" multiple="multiple"></select> 
                    </div>
                </div>
                <div class="control-group">
                	<label>Person</label>
                	<div class="controls">
                        <select id="id_person" name = "person" multiple="multiple"></select>
                    </div>
                </div>
                    <br>
            </fieldset>
            <fieldset>
            	<h5>Attendance</h5>
                <table id="pma_table" class="table">
                    <thead>
                        <tr>
                            <th>
                                Delete?
                            </th>
                            <th>
                                Sr No.
                            </th>
                            <th>
                                Person
                            </th>
                            <th>
                                Expressed Adopted Video
                            </th>
                            <th>
                                Question Asked
                            </th>
                            <th>
                                Interested?
                            </th>
                        </tr>
                    </thead>
                    <tbody id="pmas">
                    </tbody>
                </table>
            </fieldset>
                        

</script>

<script type="text/template" id="person_pma_template">
    <tr id="row7" index = <%=index%> person_id = <%=id%> model_id = <%=id%>>
    <td>
    <div class="control-group">
        <div class="controls">
            <i class="icon-remove remove"></i>
        </div>
    </div>
    </td>
    <td>
    <div class="control-group">
        <div class="controls">
        <input type="text" id="person_row7" name="person_id" value = "<%=id%>" disabled>
        </div>
    </div>
    </td>
        <td>
            <div class="control-group">
                <div class="controls">
                    <input type="text" id="person_row7" name="person_name" value = "<%=person_name%>">
                </div>
            </div>
        </td>
        <td>
            <div class="control-group">
                <div class="controls">
                    <select id="expressed_adoption_video_row7" name="expressed_adoption_video">
                        <%if(typeof(videos_seen)!="undefined"){ _.each(videos_seen, function(vid) {
                            if(vid.id == expressed_adoption_video.id){
                             %> 
 							<option selected="selected" value= "<%= vid.id%>"><%= vid.title %></option> 
                            <%}else{%>
							<option value= "<%= vid.id%>"><%= vid.title %></option> 
                        <%}});}%>    
                    </select>
                </div>
            </div>
        </td>
        <td>
            <div class="control-group">
                <div class="controls">
                <%if(typeof(expressed_question)!="undefined"){%>
                    <input type="text" id="expressed_question_row7" name="expressed_question" value ="<%=expressed_question%>">
                <%} else{%>
                    <input type="text" id="expressed_question_row7" name="expressed_question" >
                <%}%>    
                </div>
            </div>
        </td>
        <td>
            <div class="control-group">
                <div class="controls">
                    <input id="interested_row7" name="interested" type="checkbox">
                </div>
            </div>
        </td>
    </tr>
</script>
