<script type="text/template" id="error_notifcation_template" >

<script type="text/template" id="dashboard">
    <div class="span4 well" style="margin-left:20px;">
        <table class="table table-bordered" style="background:white;">
            <tbody>
                
            </tbody>
        </table>
   </div>
            
    <div class="span8" style="margin-left:20px;">
            
        <button id="upload" class="btn btn-large btn-primary" style="margin-left:300px;margin-top:10px;" data-toggle="modal" data-target="#upload_modal">Upload</button>
        
        <button id="download" class="btn btn-large btn-primary" style="margin-left:20px;margin-top:10px;">Download</button>
        <div id="show_status">
        </div>
        
    </div>
    
    <div id="upload_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"><div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Syncing</h3>
      </div>
      <div class="modal-body">
        <p >One fine body…</p>
        <div class="progress progress-info progress-striped">
          <div class="bar" id = "pbar" style="width: 0%"></div>
        </div>
        <p id= "error_msg"> </p>
        <div id= "upload_form">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
      </div>
    </div>
    
</script>
