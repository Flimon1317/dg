<script type="text/template" id="video_add_edit_template">

                                                 </select>

                                 <div class="control-group">
                                 <label>Summary</label>

                                 <div class="controls">
                                     <select id = "id_village" name="village">

                                     </select>
                                 </div>
                             </div>                     
                             <div class="control-group">

                                     <select id = "id_cameraoperator" name="cameraoperator">

                                         </option>
                                                                         
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Persons Shown*</label>
                                <div class="controls">
                                    <select size="20" multiple="multiple" class="input-xlarge" id = "id_farmers_shown" name="farmers_shown">                              </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Actors*</label>
                                    <div class="controls">
                                        <select class="input-medium" name="actors">
                                            <option value="" selected="selected">

                                            <option value="I">

                                            <option value="F">
                                                Family
                                            </option>
                                            <option value="G">
                                                Group
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Video Suitable For*</label>
                                    <div class="controls">
                                        <select name="video_suitable_for">
                                            <option value="" selected="selected">
                                                ---------
                                            </option>
                                            <option value="1">

                                            </option>
                                            <option value="2">
                                                Video Production Training
                                            </option>
                                            <option value="3">
                                                Dissemination Training
                                            </option>
                                            <option value="4">
                                                Nothing
                                            </option>
                                            <option value="5">
                                                Pending For Approval
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label>Approval Date</label>

                                    <span class="help-block">Date should be in the format of yyyy-mm-dd</span>

                                <div class="control-group">
                                    <label>Youtube Id</label>
                                    <div class="controls">
                                        <input name="youtubeid" type="text" placeholder="youtubeid"><br>
                                    </div>
                                </div>
							</fieldset>
                        

</script>
