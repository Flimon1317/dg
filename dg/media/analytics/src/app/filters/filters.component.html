<div id="mySidenav" #mySidenav class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <a href='#' *ngFor='let filter_name of filter_list'>{{filter_name.heading}}
        <div [id]="filter_name.heading">
            <input #input type="text" placeholder="Search" [(ngModel)]="filter_name.term">
        </div>
      <h4 class="row" *ngFor="let data of filter_name.element | search: 'value': filter_name.term">
        <span class="checkbox">
      <label><input id={{data.id}} type="checkbox" checked="checked" [(ngModel)]="data.checked">{{data.value}}->{{data.checked}}</label>
    </span>
  </h4>
    </a>
  <button class="btn btn-primary" (click)="applyFilters()">Apply Filters</button>
</div>

<div class="container-fluid" style="background-color: black;height: 70px;">
  <div class="row" style="-webkit-text-fill-color: white">
    <div class="col-md-1">
      <span style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776;</span>
    </div>
  </div>
</div>
