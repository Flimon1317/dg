<div id="mySidenav" #mySidenav class="sidenav">
  <div class="row">
    <div class="col-8">
      <h6 class="text-left text-uppercase">Filters</h6>
    </div>
    <div class="col-4">
      <button type="button" class="close" aria-label="Close" (click)="closeNav()"><span aria-hidden="true">&times;</span></button>
    </div>
  </div>
  <hr class="bg-white">
  <div class="row datepicker">
    <h6 class="col-md-4 text-white text-center">Start Date</h6>
    <div class="col-md-6">
      <form #myForm="ngForm" novalidate>
        <my-date-picker name="start_date" [options]="myDatePickerOptions" [(ngModel)]="startModel" required></my-date-picker>
      </form>
    </div>
  </div>
  <div class="row datepicker">
    <h6 class="col-md-4 text-white text-center">End Date</h6>
    <div class="col-md-6">
      <form #myForm="ngForm" novalidate>
        <my-date-picker name="end_date" [options]="myDatePickerOptions" [(ngModel)]="endModel" required></my-date-picker>
      </form>
    </div>
  </div>
  <a href='#' *ngFor='let filter_name of filter_list'>
    <label (click)="filter_name.expand=!filter_name.expand">{{filter_name.heading}}</label>
    <div *ngIf="filter_name.expand">
      <div class="form-group row" [id]="filter_name.heading">
        <div class="col-md-8">
          <input class="form-control" type="search" [(ngModel)]="filter_name.searchTerm" placeholder="Search {{filter_name.heading}}">
        </div>
      </div>
      <div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" [scrollWindow]="false" (scrolled)="limit=limit+10" class="filter-scrollbar">
        <div class="scrollBar">
          <h6 *ngFor="let data of filter_name.element | search: 'value': filter_name.searchTerm | slice:0:limit">
            <span class="checkbox">
               <label><input id={{data.id}} type="checkbox" checked="checked" [(ngModel)]="data.checked"> {{data.value}}</label>
             </span>
          </h6>
        </div>
      </div>
    </div>
  </a>
  <div class="text-center">
    <button class="btn btn-primary btn-sx" (click)="applyFilters()">Apply Filters</button>
  </div>
</div>

<div class="container-fluid" style="height: 70px;">
  <div class="row" style="-webkit-text-fill-color: white">
    <div class="col-md-1">
      <span style="font-size:20px;cursor:pointer" (click)="openNav()">&#9776;</span>
    </div>
  </div>
</div>
