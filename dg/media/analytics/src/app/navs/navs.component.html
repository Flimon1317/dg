<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">LOOP</a>
  <div class="collapse navbar-collapse" [collapse]="isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let nav of getDictKeys(toggleNav);">
        <a class="nav-link" data-toggle="collapse" [ngClass]="{'active':toggleNav[nav].status === true}" (click)="setNav(nav)">{{nav}}</a>
      </li>
    </ul>
  </div>
</nav>
<div *ngFor="let nav of getDictKeys(toggleNav);">
  <div *ngIf = "toggleNav[nav].hasOwnProperty('subNavs')">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <div class="collapse navbar-collapse" [collapse]="isCollapsed">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let subNav of toggleNav[nav].subNavs">
            <a *ngIf="toggleNav[nav].status" class="nav-link" href="#" routerLinkActive="active" (click)="showContent(subNav)">{{subNav}}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<br>
<div *ngFor="let container of getDictKeys(containers);">
<div class="row justify-content-center"  *ngIf="containers[container].displayContent">
  <div id="container" class="container-box col-sm-11" *ngFor="let option of getDictKeys(containers[container]['containers']);">
    <tabset [justified]="true">
        <tab *ngFor="let tab of getDictKeys(containers[container]['containers'][option]);" [heading]="tab"></tab>
    </tabset>
  </div>
</div>
