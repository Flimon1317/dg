<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">LOOP</a>
  <div class="collapse navbar-collapse" [collapse]="isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let nav of getDictKeys(toggleNav);">
        <a class="nav-link" data-toggle="collapse" routerLinkActive="active" (click)="setNav(nav)">{{nav}}</a>
      </li>
    </ul>
  </div>
</nav>
<div *ngFor="let nav of getDictKeys(toggleNav);">
  <div *ngIf = "toggleNav[nav].hasOwnProperty('subNavs')">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <div class="collapse navbar-collapse" [collapse]="isCollapsed">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let subNav of getDictKeys(toggleNav[nav].subNavs)">
            <a *ngIf="toggleNav[nav].status" class="nav-link" href="#" routerLinkActive="active" (click)="showContent(nav,subNav)">{{subNav}}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
