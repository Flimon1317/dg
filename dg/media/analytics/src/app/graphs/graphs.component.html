
<tabset [justified]="true" #staticTabs>

    <tab heading="Static Title 1" id="bar_chart"></tab>
    <tab heading="Static Title 2" id="pie_chart"></tab>
</tabset>

    <chart [options]="chart"></chart>
</div>
