<div class="container-fluid">
  <tabset [justified]="true">
    <tab *ngFor="let tab of tabs" [heading]="tab.heading" [id]="tab.id" (select)="chartReflow(tab.id)">
      <br><br>
      <div class="row">
        <div *ngFor="let div of tab.showDivs" [class]="div.class">
          <div class="col-sm-12">
            <div [id]="div.id"></div>
          </div>
          <br><br>
        </div>
      </div>
    </tab>
  </tabset>

  <div *ngFor="let chart of charts">
    <chart [options]="chart.options" (load)="saveInstance($event.context, chart)"></chart>
  </div>

</div>
