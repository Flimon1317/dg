<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Video Kheti</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{STATIC_URL}}videokheti/css/bootstrap_black.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{STATIC_URL}}videokheti/css/heroic-features.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/videokheti">VideoKheti</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    
    <!-- Page Content -->
    <div class="container">
        
        <!-- Title -->
        <div class="row" style="margin-bottom: 15px;">
            <div class="col-lg-12">
                <form class="form-inline">
                    <label style="font-size: 20px; color: #ffffff;">{{title}}</label>
                    {% if title_audio %}
                    <a href="#" data-id="0" class="audio-click">
                        <button type="button" class="btn btn-success btn-sm" style="margin-left: 10px; font-size: 25px; border-radius: 50%">
                            <span class="glyphicon bigger glyphicon-volume-up" aria-hidden="true"></span>
                         </button>
                     </a>
                     {% endif %}
                </form>
                <audio preload="auto" id="0">
                            <source src="{{STATIC_URL}}videokheti/content/audio/{{title_audio}}" type="audio/wav">
                            Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <!-- /.row -->

        
        <!-- Page Features -->
        <div class="row text-center">
            {% for obj in crop %}
                {% cycle 1 0 0 0 as new_row silent %}
                    {% if forloop.counter > 4 and new_row %}
                        </div>
                        <div class="row text-center">
                    {% endif %}
                    <div class="col-md-3 col-sm-6 hero-feature">
                        <div class="thumbnail">
                            <a href="{{obj.link}}">
                                <img src="{% if video %}{{obj.image}}{% else %}{{STATIC_URL}}videokheti/content/images/{{obj.image}} {% endif %}" alt="" style="width:253px; height:158px !important;"> </img>
                            </a>
                            <div class="caption">
                                <form class="form-inline">
                                    <label style="font-size: 15px; color: #ffffff;">{{obj.name|upper}}</label>
                                    <a href="#" data-id="{{obj.id}}" class="audio-click">
                                        <button type="button" class="btn btn-success btn-sm" style="margin-left: 18px; font-size: 25px; border-radius: 50%">
                                            <span class="glyphicon bigger glyphicon-volume-up" aria-hidden="true"></span>
                                        </button>
                                    </a>
                                </form>
                            </div>
                        </div>
                
                        <audio preload="auto" id="{{obj.id}}">
                            <source src="{% if video %}{{obj.audio}}{% else %}{{STATIC_URL}}videokheti/content/audio/{{obj.audio}} {% endif %}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
            {% endfor %}
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{STATIC_URL}}videokheti/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{STATIC_URL}}videokheti/js/bootstrap.min.js"></script>
    
    <script>
    $(".audio-click").click(function(event) {
        event.preventDefault();
        //alert($(this).data('id'));
        var audio = $("#"+$(this).data('id'))[0];
        audio.play();
    });
</script>

</body>

</html>
