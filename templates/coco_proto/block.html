<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en-us" xmlns="http://www.w3.org/1999/xhtml" lang="en-us"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">


<title>Dashboard</title>
<link rel="stylesheet" href="/media/coco/bootstrap/docs/assets/css/bootstrap.css">
<link rel="stylesheet"  href="/media/coco/bootstrap/docs/assets/css/bootstrap-responsive.css">
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/media/css/ie.css" /><![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script type="text/javascript" src="/media/coco/bootstrap/docs/assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/media/coco/js/block.js"></script>
<meta name="robots" content="NONE,NOARCHIVE">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <h1 class="page-header">Blocks</h1>
    <button id="add" class="btn" style="float:right;margin-right:10px;">Add</button>
    </br>
    <table class="table table-striped" id="app">
        <thead>
            <tr>
                <th>Id</th>
                <th>Block name</th>
                <th>Start Date</th>
                <th>District</th>
            </tr>
        </thead>
        <tbody id="t">
            
        </tbody>
    </table>
    <div id="blockModal" class="modal hide fade">
    <form id="blockForm" method="post">
        <div class="modal-header"><button class="close" data-dismiss="modal">Ã—</button>
            <h3>Block Details</h3>
        </div>
        <div class="modal-body">{{ form }}</div>
        <div class="modal-footer"><a class="btn" href="#" data-dismiss="modal">Cancel</a>
            <input class="btn btn-primary" type="submit" value="Save" /></div>
    </form>
    </div>
    
    <script type="text/template" id="tpl-block-item">
        <td><%= id %></td>
        <td><%= block_name %></td>
        <td> <%= start_date %></td>
        <td> <%= district %></td>
        <td>
        <a href="#" class="edit" title="Edit this entry"><i class="icon-pencil"></i></a>
        <a href="#" class="destroy" title="Delete this entry"><i class="icon-remove"></i></a>
        </td>

    </script>

</body>
</html>
