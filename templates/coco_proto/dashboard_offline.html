<script type="text/template" id="screening_list_item_template">
    <td><%= id %></td>
    <td><%= village.village_name %></td>
    <% 	var vids_screened=""; 
		for (var i = 0; i < videos_screened.length; i++) 
		{
		    vids_screened = (i==(videos_screened.length-1))?vids_screened.concat(videos_screened[i].title):vids_screened.concat(videos_screened[i].title+", ");
			
		}
		
		var groups="";
		for (var i = 0; i < person_groups.length; i++) 
		{
		    groups = (i==(person_groups.length-1))?groups.concat(person_groups[i].group_name):groups.concat(person_groups[i].group_name+", ");
			
		} 
	%>
	<td> <%= groups %></td>
	<td><%= vids_screened %> </td>
    <td>
    <a href="#" class="edit" title="Edit this entry"><i class="icon-pencil"></i></a>
    <a href="#" class="destroy" title="Delete this entry"><i class="icon-remove"></i></a>
    </td>
</script>
