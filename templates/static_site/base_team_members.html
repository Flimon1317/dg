
{% extends "base_team.html" %}

{% block mainbodycontentleft %}
	<div class='pagetitle'>
		Team Members
	</div>
	<div id='contentdiv1'>
		
		<script type="text/javascript">
			var xmlDoc=null;
            if (window.XMLHttpRequest){
             xhttp=new XMLHttpRequest();
            }
            else {
             xhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.open("GET","/media/Output/team_members.xml",false);
            xhttp.send();
            xmlDoc=xhttp.responseXML;
			/*
			if (window.ActiveXObject)
			{// code for IE
    			xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
			}
			else if (document.implementation.createDocument)
			{// code for Mozilla, Firefox, Opera, etc.
    			xmlDoc=document.implementation.createDocument("","",null);
			}
			else
			{
				alert('Your browser cannot handle this script');
			}
			*/
			if (xmlDoc!=null) 
			{
				//xmlDoc.async=false;
				//xmlDoc.load("/media/Output/team_members.xml");
				//alert("hello");
				var x=xmlDoc.getElementsByTagName("TEAM");

				//alert(x.length);				
				document.write("<table id='table1' cellspacing='0px' cellpadding='0'>");				
				for (i=0;i<x.length;i++)
 					{
  						document.write("<tr><td class='contenttd1' cellspacing='0px' cellpadding='0'>");  					
  						document.write("<div class='contenttd1div1'>");
  							document.write("<img src='" + (x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue)+"'>");
  							document.write("<div class='contenttd1div1name'>");
  								document.write(x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue);  								
  							document.write("</div>");	
  						document.write("</div>");
  					
  						document.write("<div class='contenttd1div2'>");
  							document.write("<div class='contenttd1div2title'>");
  								document.write("<ul class='contenttd1div2titleul'>");
  									document.write("<li style='color:Gray; font-weight:bold;'>"); 
  										document.write(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);	
  									document.write("</li>");
  									document.write("<li>"); 
  										document.write("<a class='maillinks' href=mailto:" + (x[i].getElementsByTagName("MAILID")[0].childNodes[0].nodeValue) + ">" + (x[i].getElementsByTagName("MAILID")[0].childNodes[0].nodeValue) + "</a>" );	
  									document.write("</li>");  									
  								document.write("</ul>");
  								  								
  							document.write("</div>");
  							document.write("<div class='contenttd1div2desc'>");
  								document.write("<p>");
  									document.write(x[i].getElementsByTagName("DESC")[0].childNodes[0].nodeValue);
  								document.write("</p>");
  							document.write("</div>");
  						document.write("</div>");
  						document.write("</td></tr>");
  					}
  				document.write("</table>");	
  			}		
				
		</script>					
	</div>
{% endblock mainbodycontentleft %}
